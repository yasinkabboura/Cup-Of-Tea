<div class="connections">
    <mat-card-header style="display: block;">

        <mat-progress-bar *ngIf="isLoading" mode="indeterminate" style="margin-bottom: 1em;"></mat-progress-bar>
        <div *ngIf="user" style="display: flex; justify-content:center; align-items: center; padding: 1em;" class="profile-whatever-i-am-sad">
            <img *ngIf="user && user.profile_pic && user.profile_pic != 'null'" [src]="user.profile_pic" alt="Image Source" class="icon-image">
            <mat-card-header style="color: black; margin-left: 10px; font-weight: bold;">{{user.user_handle}}'s Profile</mat-card-header>
        </div>
    </mat-card-header>

    <div style="margin-top: 1em;">
        <app-feed-item *ngFor="let item of feedList; let i = index" [feed]="item" (feedStatusChange)="loadPosts(userProfileShort.user_handle)"></app-feed-item>
        <div *ngIf="feedList.length == 0">
            <mat-card-header>
                No user activity has been recorded yet.
            </mat-card-header>
        </div>
    </div>
</div>
