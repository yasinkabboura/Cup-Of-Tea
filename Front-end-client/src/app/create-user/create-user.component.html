<div class="login-page">

    <mat-card  class="create-user-card">

<!--        <div class="flex-it image">-->
<!--          <input type="file" accept="image/*" [(ngModel)]="imageSrc">-->
<!--        </div>-->

        <div class="flex-it">
            <mat-form-field class="card-item">
                <mat-label>Full name</mat-label>
                <input matInput placeholder="name" [(ngModel)]="signUpData.name" >
            </mat-form-field>
            <mat-form-field class="card-item">
                <mat-label>Username</mat-label>
                <input matInput placeholder="username" [(ngModel)]="signUpData.user_handle" >
            </mat-form-field>
        </div>

        <mat-form-field class="card-item">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email"  [(ngModel)]="signUpData.email_id" >
        </mat-form-field>

        <mat-form-field class="card-item">
            <mat-label>Bio</mat-label>
            <input matInput placeholder="Bio"  [(ngModel)]="signUpData.bio" >
        </mat-form-field>

        <div class="flex-it center">
            <mat-form-field class="card-item">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" [(ngModel)]="password" [type]="passwordVisible ? 'text' : 'password'">
            </mat-form-field>
            <mat-icon class="icon-style" (click)="togglePasswordVisibility()">{{passwordVisible ? "visibility_off" : "visibility"}}</mat-icon>
        </div>

        <div class="flex-it center">
            <mat-form-field class="card-item">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Confirm Password" [(ngModel)]="cPassword" [type]="passwordVisible ? 'text' : 'password'">
            </mat-form-field>
            <mat-icon class="hidden" style="opacity: 0">{{passwordVisible ? "visibility_off" : "visibility"}}</mat-icon>
        </div>

        <div class="flex-it center">
            <button
                    (click)="signUpUser()"
                    mat-raised-button
                    color="primary"
                    style="margin-top: 1em; background-color: rgb(29, 161, 242);">Cree
            </button>
        </div>

    </mat-card>
    </div>
